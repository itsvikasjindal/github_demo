# The path to sonarqube server
sonar.host.url=http://localhost:9000

sonar.ant.home=../lib/SonarQube

# Classes generated by the javac compiler are deposited in this directory
sonar.projectKey=org.codehaus.sonar:example-java-ant
sonar.projectName=Simple Java Project analyzed with the SonarQube Ant Task
sonar.projectVersion=1.0
sonar.sources=../src
sonar.java.binaries=build
sonar.java.libraries=lib/*.jar
