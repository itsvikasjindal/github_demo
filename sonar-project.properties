# Required metadata
sonar.projectKey=CSIDP_GitHub
sonar.projectName=CSIDP_GitHub
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=.
sonar.junit.reportsPath=reports/junit-xml
sonar.core.codeCoveragePlugin=cobertura
sonar.cobertura.reportPath=reports/cobertura-xml/coverage.xml

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8